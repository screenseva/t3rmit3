<!-- turmite.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Permissions-Policy headers -->
    <meta http-equiv="Permissions-Policy" content="interest-cohort=(), browsing-topics=()">
    <title>Turmite Simulation (PixiJS)</title>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.2/pixi.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Import map for ES modules -->
    <script type="importmap">
      {
        "imports": {
          "tweakpane": "https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js"
        }
      }
    </script>
    <!-- Update CSS path to be relative to the root -->
    <link rel="stylesheet" href="/t3rmit3/css/style.css">
</head>
<body>
    <!-- PixiJS canvas will be added here by renderer.js -->
    <!-- UI controls (Tweakpane) will be added here by ui.js -->

    <!-- Load scripts in order -->
    <script type="module" src="js/constants.js"></script>
    <script type="module" src="js/simulation.js"></script>
    <script type="module" src="js/renderer.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/palettes.js"></script>
    <script type="module" src="js/image_handler.js"></script>
    <script type="module" src="js/sketch.js"></script>
</body>
</html>
