<!-- turmite.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmite Simulation</title>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.2/pixi.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app"></div>
    <div id="debug" style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; z-index: 1000;"></div>

    <script>
        // Basic debug function
        function debug(message) {
            console.log(message);
            const debugDiv = document.getElementById('debug');
            if (debugDiv) {
                debugDiv.innerHTML += message + '<br>';
            }
        }

        // Test if scripts are loading
        debug('Page loaded');
        
        // Test if PixiJS is loaded
        if (window.PIXI) {
            debug('PIXI loaded successfully');
        } else {
            debug('PIXI not loaded');
        }
    </script>

    <!-- Load scripts one by one -->
    <script type="module">
        try {
            debug('Loading constants.js...');
            const constants = await import('./js/constants.js');
            debug('constants.js loaded');
            window.PARAMS = constants.PARAMS;
        } catch (e) {
            debug('Error loading constants.js: ' + e.message);
        }
    </script>

    <script type="module">
        try {
            debug('Loading simulation.js...');
            await import('./js/simulation.js');
            debug('simulation.js loaded');
        } catch (e) {
            debug('Error loading simulation.js: ' + e.message);
        }
    </script>

    <script type="module">
        try {
            debug('Loading renderer.js...');
            const renderer = await import('./js/renderer.js');
            debug('renderer.js loaded');
            
            // Initialize renderer if possible
            if (renderer.initializeRenderer && window.PARAMS) {
                const pixiApp = renderer.initializeRenderer(window.PARAMS);
                debug('Renderer initialized');
            }
        } catch (e) {
            debug('Error loading renderer.js: ' + e.message);
        }
    </script>
</body>
</html>
